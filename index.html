<body>
  <header id="headerContainer">
    <h2 id="title">Valorant Agents</h2>
  </header>

  <section id="agentCard">
    <div id="agentContainer">
      <h2 id="agentName"></h2>
      <div id="userInput">
        <input id="agentInput" type="text" placeholder="Enter an Agent">
        <button id="agentSubmit">Submit</button>
      </div>
      <img id="agentImage">
      <div id="agentInfo">
        <img id="agentRoleImage" class="hover">
        <img id="agentAbilOneImage" class="hover">
        <img id="agentAbilTwoImage" class="hover">
        <img id="agentAbilThreeImage" class="hover">
        <img id="agentUltImage" class="hover">
        <p id="agentAbilText"></p>
        <h3 id="agentRole"></h3>
        <p id="agentDesc"></p>
      </div>
    </div>
  </section>
